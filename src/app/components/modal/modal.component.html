<div class="abrir-modal animacion fadeIn">
  <div class="modal" style="display: block;" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Carro de compras!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="openCart()"></button>
        </div>
        <div class="modal-body">
          @if(items.length > 0){
          <cart [items]="items" (idProductEventEmitter)="onDeleteCart($event) " [total]="total" />
          } @else {
          <div class="alert alert-warning">no hay elementos en el carro!</div>
          }
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="openCart()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
